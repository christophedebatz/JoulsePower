<div ng-controller="LoginController">
	<h2>Login</h2>

    <input type="text" placeholder="Username" ng-model="user.username" />
    <input type="password" placeholder="Password" ng-model="user.password" />
    <button ng-click="login(user)">Log in</button>

    <div style="padding-top: 150px; float: right;" ng-show="showTextArea">
		<textarea ng-model="console" cols="80" rows="20" style="border: none;"></textarea>
	</div>
</div>
